{% extends 'base.html' %}

{% block body %}
    {% if request.resolver_match.url_name == 'update' %}
        <h1>게시물 수정</h1>
    {% else %}
        <h2>게시물 생성</h2>
    {% endif %}
    
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
